<!DOCTYPE html>
<html>
<head>
    <title>Test Streaming Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Test RepConnect Streaming Endpoint</h1>
    
    <button onclick="testStreaming()">Test Streaming with Harvey</button>
    <button onclick="testRegular()">Test Regular Chat</button>
    <button onclick="clearOutput()">Clear</button>
    
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            output.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        async function testStreaming() {
            log('Starting streaming test...');
            
            try {
                const response = await fetch('https://osbackend-zl1h.onrender.com/api/repconnect/chat/public/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        agentId: '00ed4a18-12f9-4ab0-9c94-2915ad94a9b1',
                        message: 'What are your top 3 sales tips?',
                        conversationId: 'browser-test-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log('Connection established, streaming...', 'success');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullMessage = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines[lines.length - 1];
                    
                    for (let i = 0; i < lines.length - 1; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                log('\nStreaming complete!', 'success');
                                log('\nFull message:\n' + fullMessage);
                                return;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.type === 'text_delta' && parsed.text) {
                                    fullMessage += parsed.text;
                                    // Show streaming progress
                                    output.innerHTML = output.innerHTML.replace(/<div id="streaming">.*?<\/div>/, '') + 
                                        `<div id="streaming">Streaming: ${fullMessage}</div>`;
                                }
                            } catch (e) {
                                log('Parse error: ' + e.message, 'error');
                            }
                        }
                    }
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function testRegular() {
            log('Testing regular chat endpoint...');
            
            try {
                const response = await fetch('https://osbackend-zl1h.onrender.com/api/repconnect/chat/public/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        agentId: '00ed4a18-12f9-4ab0-9c94-2915ad94a9b1',
                        message: 'Hello Harvey!',
                        conversationId: 'browser-test-regular-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('Response received!', 'success');
                log('Message: ' + data.message);
            } catch (error) {
                log('Error: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
